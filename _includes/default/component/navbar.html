<div id="header-container">
    <header id="header-compact-v1" class="should-stick">
        <div class="header-inner">
            <a href="/{{namespace}}" title="Work Notes" class="site-logo">
                <!-- <img src="{{accets_path}}/favicon/favicon.png"/> -->
                <div style="padding-right: 2px; font-size: 18px; color: var(--black); font-weight: 900;">Work</div>
                <div style="padding-left: 2px; font-size: 18px; color: var(--white); font-weight: 900;">Notes</div>
            </a>
            <div class="site-nav-container">
                <nav class="site-nav site-nav-original" >
                    <ul>
                        {% for menu in site.data.Menu %}
                            {% if menu.item %}
                                <li class="drop-menu">
                                    <a  href="#" id="drop-menu-action" dropmanuitem="drop-menu" dropmanuid="drop-menu-action">{{ menu.name }}</a>

                                    <div class=" show drop-menu-container " id="drop-menu">
                                        {% for mi in menu.item %}
                                        <a class="drop-menu-item" style="height: auto;" href="{% if namespace != nil %}/{{namespace}}{% endif %}{{ mi.url }}">
                                            <span>{{ mi.name }}<span>
                                        </a>
                                        {% endfor %}
                                    </div>
                                </li>
                            {% else %}
                                <li><a href="{% if namespace != nil %}/{{namespace}}{% endif %}{{ menu.url }}">{{ menu.name }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </nav>
            </div>
            <a href="/{{namespace}}" title="Work Notes" class="site-search-logo" id="drop-search-action" dropsearchitem="drop-search-item" dropsearchid="drop-search-action">
                <!-- <img src="{{accets_path}}/favicon/favicon.png"/> -->
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" viewBox="0 0 14 14" class="fill-current-color"><path fill="#fff" d="M14 12.83l-2.19-2.19a6.61 6.61 0 10-1.17 1.17L12.83 14zM2.5 10.7a5.8 5.8 0 018.2-8.2 5.8 5.8 0 01-8.2 8.2z"></path></svg>
                </div>
            </a>
        </div>

        <div class="site-nav-search-container" id="drop-search-item">
            <div class="search-inner">
                <div class="search-content" >
                    <input type="text">
                </div>
                <div class="search-btn" >
                    <button>查找</button>
                </div>
            </div>
        </div>
    </header>
</div>
